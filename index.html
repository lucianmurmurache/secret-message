<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Secret message</title>
</head>

<body>

    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-show" class="card-panel hide">
                <h2></h2>
                <div>
                    <a href="./index.html">
                        Create your own secret message
                    </a>
                </div>
            </div>
            <div id="message-panel" class="card-panel">
                <form>
                    <label>Enter a secret message..</label>
                    <input type="text" id="message-input" autocomplete="off" required>

                </form>
            </div>
            <div id="link-panel" class="card-panel hide">
                <div>
                    Copy and share this link
                    <input type="text" id="link-input">
                </div>
            </div>
        </div>
    </div>
